<mat-toolbar>
  <span>Laborauftrag Table</span>
</mat-toolbar>
<div class="mat-elevation-z8">
  <button mat-flat-button (click)="submitSelection()">
    Submit
  </button>
  <table mat-table [dataSource]="dataSource" class="mat-table">
    <!-- filters-->


    <!-- Select Column -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? toggleSelection(row) : null"
                      [checked]="isSelected(row)">
        </mat-checkbox>
      </td>
    </ng-container>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Patient ID Column -->
    <ng-container matColumnDef="patientId">
      <th mat-header-cell *matHeaderCellDef> Patient ID </th>
      <td mat-cell *matCellDef="let element"> {{element.patientId}} </td>
    </ng-container>

    <!-- Arzt ID Column -->
    <ng-container matColumnDef="arztId">
      <th mat-header-cell *matHeaderCellDef> Arzt ID </th>
      <td mat-cell *matCellDef="let element"> {{element.arztId}} </td>
    </ng-container>

    <!-- Labor ID Column -->
    <ng-container matColumnDef="laborId">
      <th mat-header-cell *matHeaderCellDef> Labor ID </th>
      <td mat-cell *matCellDef="let element"> {{element.laborId}} </td>
    </ng-container>

    <!-- Datum Column -->
    <ng-container matColumnDef="datum">
      <th mat-header-cell *matHeaderCellDef> Datum </th>
      <td mat-cell *matCellDef="let element"> {{element.datum | date}} </td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
        (click)="handleRowClick($event, row)">
    </tr>
  </table>
</div>
