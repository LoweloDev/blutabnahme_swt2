<mat-card class="login-card">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form (ngSubmit)="login()" #loginForm="ngForm">
      <mat-form-field appearance="fill">
        <mat-label>Mitarbeiter ID</mat-label>
        <input matInput type="text" required pattern="^\d+(\.\d+)?$" [(ngModel)]="mitarbeiterId" name="mitarbeiterId">
        <mat-error *ngIf="loginForm.controls['mitarbeiterId']?.invalid && loginForm.controls['mitarbeiterId']?.touched">
          Please enter a valid numeric ID.
        </mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">Login</button>
    </form>
  </mat-card-content>
</mat-card>
